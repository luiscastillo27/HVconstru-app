
<ion-menu [content]="NAV">

    <ion-content>

      <div class="header-menu">
        <img src="./assets/images/cover.jpg" alt="">
      </div>


        <ion-list>
            <button class="item-menu" ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>

    </ion-content>


</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
